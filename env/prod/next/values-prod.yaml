replicaCount: 2

image:
  repository: ktb-ca-infra-registry
  tag: latest
  pullPolicy: Always

env:
  apiUrl: https://api.kakaotech.com

ingress: 
  enabled: true
  host: www.kakaotech.com
  
resources:
  requests:
    cpu: 300m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi


autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80