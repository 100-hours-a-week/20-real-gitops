apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cronjob-spring-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/100-hours-a-week/20-real-gitops.git
    targetRevision: main
    path: system/cronjobs/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: spring-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
