apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cronjob-spring-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/100-hours-a-week/20-real-gitops.git
    targetRevision: main
    path: system/cronjobs/dev/ecr-spring-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: spring-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
