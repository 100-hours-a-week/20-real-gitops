apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dummy-healthz
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/100-hours-a-week/20-real-gitops
    targetRevision: HEAD
    path: apps/base/healthz
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true