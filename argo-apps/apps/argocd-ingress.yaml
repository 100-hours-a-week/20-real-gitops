apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: argocd.kakaotech.com
      http:
        paths:
        - backend:
          service:
            name: argocd-server
            port:
              name: https
        path: /
        pathType: Prefix