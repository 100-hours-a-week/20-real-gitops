apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-secret-refresh
  namespace: next-dev
  annotations:
    argocd.argoproj.io/tracking-id: cronjob-next-dev:batch/CronJob:next-dev/ecr-secret-refresh
spec:
  schedule: "0 */12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ecr-secret-refresh
            image: amazon/aws-cli
            command: [ "/bin/sh", "-c" ]
            args:
            - |
              aws ecr get-login-password --region ap-northeast-2 | kubectl create secret docker-registry ecr-secret \
              --docker-server=982640051576.dkr.ecr.ap-northeast-2.amazonaws.com \
              --docker-username=AWS \
              --docker-password=$(aws ecr get-login-password --region ap-northeast-2) \
              --namespace=next-dev --dry-run=client -o yaml | kubectl apply -f -
            env:
            - name: AWS_REGION
              value: ap-northeast-2
          restartPolicy: OnFailure
          serviceAccountName: ecr-access-sa
