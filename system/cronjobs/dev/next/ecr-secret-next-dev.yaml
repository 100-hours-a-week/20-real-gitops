apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-secret-refresh
  namespace: next-dev
spec:
  schedule: "0 * * * *" # 1시간마다 실행
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ecr-access-sa
          containers:
          - name: ecr-secret-refresh
            image: bitnami/kubectl:latest
            command: [ "/bin/sh", "-c" ]
            args:
            - |
              echo "Downloading AWS CLI..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              ./aws/install

              echo "Refreshing ECR Secret..."
              TOKEN=$(aws ecr get-login-password --region ap-northeast-2)
              kubectl create secret docker-registry ecr-registry-secret \
                --docker-server=982640051576.dkr.ecr.ap-northeast-2.amazonaws.com \
                --docker-username=AWS \
                --docker-password="$TOKEN" \
                --namespace=next-dev --dry-run=client -o yaml | kubectl apply -f -

              echo "Done"
            env:
            - name: AWS_REGION
              value: ap-northeast-2
          restartPolicy: OnFailure
